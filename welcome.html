<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

/* Fullscreen video */
.background-video {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
  filter: brightness(0.4); /* darken background for contrast */
  animation: fadeIn 2s ease-in;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* Centered login box */
/* Centered login box */
.login-box {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255, 255, 255, 0.15); /* lighter translucent background */
  border-radius: 20px;
  padding: 50px 40px;
  width: 320px;
  text-align: center;
  box-shadow: 0 0 40px rgba(37, 99, 235, 0.5); /* subtle neon glow */
  backdrop-filter: blur(15px); /* frosted glass effect */
  animation: fadeIn 2s ease-in;
  color: #fff; /* text color */
}

/* Inputs */
.login-box input {
  width: 100%;
  padding: 14px;
  margin: 14px 0;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.3);
  background: rgba(255,255,255,0.1);
  color: #fff;
  font-size: 14px;
  outline: none;
  transition: 0.3s;
}

.login-box input:focus {
  border-color: #2563eb;
  background: rgba(255,255,255,0.2);
}

/* Button */
.login-box button {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 10px;
  background: linear-gradient(90deg, #2563eb, #1e4db7);
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

.login-box button:hover {
  background: linear-gradient(90deg, #1e4db7, #2563eb);
  box-shadow: 0 0 15px #2563eb;
}

/* Placeholder text color */
.login-box input::placeholder {
  color: rgba(255,255,255,0.7);
}

/* Error message */
.error {
  color: #ff4c4c;
  font-size: 13px;
  margin-top: 8px;
  display: none;
}
</style>
</head>
<body>

<!-- Background Video -->
<video class="background-video" autoplay muted loop playsinline>
  <source src="bg-video.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<!-- Login Box -->
<div class="login-box">
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <div class="error" id="error">Incorrect Username or Password</div>
</div>

<script>
function login() {
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;
  const error = document.getElementById("error");

  if(user === "AGMC" && pass === "1234") {
    window.location.href = "index.html"; // replace with your dashboard page
  } else {
    error.style.display = "block";
  }
}
</script>

</body>
</html>
